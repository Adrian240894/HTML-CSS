<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="4.2.css">
    <title>Document</title>
</head>

<body>

    <div class="formular">

        <form action="#">

            <div class="name">

                <label for="name" id="id_name">First Name</label>
                <label for="name" id="id_last">Last Name</label>
                <p><input type="text" name="name" id="id_name">

                
                <input type="text" name="name" id="id_last"></p>

            </div>

            <div class="client">

                <p> <label for="#">Client of:</label></p>

                <p > <select multiple id="groups" class="group" >
                        <option>Telekom</option>
                        <option>Vodafone</option>
                        <option>Orange</option>
                        <option>Digi</option>

                    </select></p>

            </div>
            <div class="mail">

                <p><label for="id_email">E-mail(Optional)</label></p>
                <p><input type="text" name="email" id="id_email"></p>

            </div>

            <div class="address">

                <p><label for="id_address">Address</label></p>

                <p><input type="text" name="address" id="id_address"></p>


            </div>

            <div class="country">

                <label for="#">Country</label>
                <label for="#">State</label>
                <p><select name="Country" id="suggestion">
                        <option value="">America</option>
                        <option value="">Romania</option>
                        <option value="">Germania</option>
                        <option value="">Franta</option>
                    </select>

                    <select name="State" id="suggestion">
                        <option value="">Arizona</option>
                        <option value="">Bucuresti</option>
                        <option value="">Munchen</option>
                        <option value="">Paris</option>
                    </select></p>



            </div>

            <div class="shipping">

                <input type="checkbox"> Shipping address is the same as my billing address

            </div>

            <div class="payment">

                <h3>Payment</h3>

                <p><input type="radio" checked id="Credit Card" name="Payment" value="Credit Card">
                    <label for="Credit Card">Credit Card</label></p>

                <p> <input type="radio" checked id="Debit Card" name="Payment" value="Credit Card">
                    <label for="Debit Card">Debit Card</label></p>

                <p><input type="radio" checked id="Paypal" name="Payment" value="Credit Card">
                    <label for="Paypal">Paypal</label></p>


            </div>


<div class="button">
        <button type="submit">
                Continue to check out
            </button>
</div>


















        </form>


























    </div>




































</body>

</html>
